:root{--bg:#0b0b0c;--fg:#ececf1;--muted:#b5b5bd;--acc:#22c55e;--card:#141418;--bd:#272733}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--fg);font:14px/1.65 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
.wrap{max-width:1200px;margin:0 auto;padding:24px}
.top{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:18px}
.lang{background:var(--card);border:1px solid var(--bd);color:var(--fg);padding:8px 10px;border-radius:10px}
.grid{display:grid;grid-template-columns:280px 1fr;gap:16px}
.nav{background:var(--card);border:1px solid var(--bd);border-radius:14px;padding:8px}
.nav a{display:block;color:var(--fg);text-decoration:none;padding:10px 12px;border-radius:10px}
.nav a:hover{background:#1d1d24}
.nav a.active{background:var(--acc);color:#031507}
.card{background:var(--card);border:1px solid var(--bd);border-radius:14px;padding:18px}
h1{font-size:20px;margin:0 0 6px}
h2{font-size:16px;margin:18px 0 8px;color:#d9d9df}
p,li{color:#d6d6dc}
small,.muted{color:var(--muted)}
kbd.badge{background:#222;padding:2px 6px;border:1px solid #333;border-radius:6px}
footer{margin-top:24px;font-size:12px;color:var(--muted);text-align:center}
.table{width:100%;border-collapse:collapse}
.table td{border-top:1px solid var(--bd);padding:6px 0;vertical-align:top}
.notice{border-left:3px solid var(--acc);padding:10px 12px;background:#101914;border-radius:8px}

/* ==== Basit router ==== */
const navEl = document.getElementById("nav");
const viewEl = document.getElementById("view");
const sel = document.getElementById("lang");
let L = localStorage.getItem("legal_lang") || "tr";
sel.value = L;

function renderNav(){
  navEl.innerHTML = NAV[L].map(([k,t])=>{
    const active = (location.hash.replace("#","")||"imprint")===k ? "active":"";
    return `<a href="#${k}" class="${active}">${t}</a>`;
  }).join("");
}

function renderPage(){
  const key = location.hash.replace("#","") || "imprint";
  const html = (TXT[key] && TXT[key][L]) ? TXT[key][L] : `<p class="muted">No content.</p>`;
  viewEl.innerHTML = html;
  // aktif sınıfı güncelle
  [...navEl.querySelectorAll("a")].forEach(a=>{
    a.classList.toggle("active", a.getAttribute("href")==="#"+key);
  });
}

sel.addEventListener("change", ()=>{
  L = sel.value;
  document.documentElement.lang = L;
  document.documentElement.dir = (L==="ar") ? "rtl" : "ltr";
  localStorage.setItem("legal_lang", L);
  renderNav(); renderPage();
});

window.addEventListener("hashchange", renderPage);

// ilk yük
document.documentElement.dir = (L==="ar") ? "rtl" : "ltr";
renderNav(); renderPage();
