`;

`;

const MAP={tr:TR,en:EN,ar:AR,de:DE};
const sel=document.getElementById("lang"),view=document.getElementById("view");
let L=localStorage.getItem("legal_lang")||"tr"; sel.value=L;
function render(){ document.documentElement.lang=L; document.documentElement.dir=(L==="ar")?"rtl":"ltr"; view.innerHTML=MAP[L]||MAP.tr;}
sel.addEventListener("change",()=>{ L=sel.value; localStorage.setItem("legal_lang",L); render();});
render();
</script>
</body></html>
